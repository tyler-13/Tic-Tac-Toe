<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tictactoe.js" defer ></script>
</head>
<body>
    <div class="player-turn">Player X Turn</div>
    <div class="game-container">
        <div class="cell topleft" id="0" letter="none"></div>
        <div class="cell top" id="1" letter="none"></div>
        <div class="cell topright" id="2" letter="none"></div>
        <div class="cell left" id="3" letter="none"></div>
        <div class="cell middle" id="4" letter="none"></div>
        <div class="cell right" id="5" letter="none"></div>
        <div class="cell bottomleft" id="6" letter="none"></div>
        <div class="cell bottom" id="7" letter="none"></div>
        <div class="cell bottomright" id="8" letter="none"></div>
    </div>
    <h1 class="gameover-text" style="display: none;">GAME OVER</h1>
    <button class="reset">RESET</button>
</body>
</html>
